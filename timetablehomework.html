<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
    <!-- First row -->
     <tr>
        <th colspan="5">A</th>
     </tr>
     <!-- Second row -->
      <tr>
        <td rowspan="2">B</td>
        <td rowspan="2">C</td>
        <td rowspan="2">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <!-- Third row -->
       <tr>
        <td colspan="2">G</td>
       </tr>
       <!-- Fourth row -->
        <tr>
            <td colspan="2">H</td>
            <td colspan="3">I</td>
        </tr>
</body>
</html>
