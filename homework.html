<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title> Timetable</title>
</head>
<body>
  <h2>Weekly Timetable</h2>

  
  <table border="1" cellpadding="8" cellspacing="0">

    <tr>
      <th>Day</th>
      <th colspan="5">Subjects</th>
    </tr>

    
    <tr>
      <td> SUNDAY</td>
      <td>Subject 1</td>
      <td>Subject 2</td>
      <td>Lunch</td>
      <td>Subject 3</td>
      <td>Subject 4</td>
    </tr>

    
    <tr>
      <td>Monday</td>
      <td>Maths</td>
      <td>SSt</td>
      
      <td rowspan="5" valign="middle">Lunch</td>
      <td>SSt</td>
      <td>Art</td>
    </tr>

    
    <tr>
      <td>Tuesday</td>
      <td>GK</td>
      <td>Maths</td>
      <td>SSt</td>
      <td>Art</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td>Science</td>
      <td>Maths</td>
      <td>SSt</td>
      <td>Art</td>
    </tr>

    
    <tr>
      <td>Thursday</td>
      <td>GK</td>
      <td>Maths</td>
      <td>SSt</td>
      <td>Art</td>
    </tr>

    
    <tr>
      <td>Friday</td>
      <td>MT</td>
      <td>Maths</td>
     
      <td>SSt</td>
      <td>Art</td>
    </tr>

    
    <tr>
      <td>Saturday</td>
      <td>GK</td>
      <td>Maths</td>
      <td>SSt</td>
      <td>Art</td>
      <td>Physical Education</td>
    </tr>
  </table>

</body>
</html>
